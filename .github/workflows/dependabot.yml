name: Dependabot Auto-merge

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  test-dependabot:
    name: Test Dependabot Changes
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: Instalar o uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Instalar dependÃªncias com uv
        run: uv sync

      - name: Executar testes completos
        run: |
          echo "ğŸ§ª Executando testes para verificar compatibilidade das dependÃªncias..."
          uv run pytest tests/ -v --tb=short

      - name: Verificar importaÃ§Ãµes principais
        run: |
          echo "ğŸ” Verificando se as importaÃ§Ãµes principais funcionam..."
          uv run python -c "
          try:
              import app.main
              import app.services.crm_service
              import app.schemas.schemas
              print('âœ… Todas as importaÃ§Ãµes principais funcionam!')
          except ImportError as e:
              print(f'âŒ Erro de importaÃ§Ã£o: {e}')
              exit(1)
          "

      - name: Verificar dependÃªncias de seguranÃ§a
        run: |
          echo "ğŸ”’ Verificando dependÃªncias de seguranÃ§a..."
          uv pip install safety
          uv run safety check || echo "âš ï¸ Aviso de seguranÃ§a encontrado"

  auto-merge:
    name: Auto-merge Dependabot PRs
    runs-on: ubuntu-latest
    needs: test-dependabot
    if: github.actor == 'dependabot[bot]' && needs.test-dependabot.result == 'success'
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v1.6.0
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Auto-merge para atualizaÃ§Ãµes menores e patches
        if: ${{ steps.metadata.outputs.update-type == 'version-update:semver-patch' || steps.metadata.outputs.update-type == 'version-update:semver-minor' }}
        run: |
          echo "ğŸ¤– Auto-merge habilitado para atualizaÃ§Ã£o: ${{ steps.metadata.outputs.update-type }}"
          echo "ğŸ“¦ Pacote: ${{ steps.metadata.outputs.dependency-names }}"
          echo "ğŸ·ï¸ VersÃ£o: ${{ steps.metadata.outputs.previous-version }} â†’ ${{ steps.metadata.outputs.new-version }}"
          gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comentar em atualizaÃ§Ãµes maiores
        if: ${{ steps.metadata.outputs.update-type == 'version-update:semver-major' }}
        run: |
          gh pr comment "$PR_URL" --body "
          ğŸš¨ **AtualizaÃ§Ã£o Major Detectada**
          
          Esta Ã© uma atualizaÃ§Ã£o major que pode conter breaking changes:
          - **Pacote:** ${{ steps.metadata.outputs.dependency-names }}
          - **VersÃ£o:** ${{ steps.metadata.outputs.previous-version }} â†’ ${{ steps.metadata.outputs.new-version }}
          
          âš ï¸ **RevisÃ£o manual necessÃ¡ria** antes do merge.
          
          Os testes automatizados passaram, mas recomenda-se:
          1. Verificar changelog do pacote
          2. Testar funcionalidades crÃ­ticas
          3. Executar testes de integraÃ§Ã£o
          
          âœ… Testes automatizados: **PASSOU**
          "
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify-failure:
    name: Notificar Falha
    runs-on: ubuntu-latest
    needs: test-dependabot
    if: github.actor == 'dependabot[bot]' && needs.test-dependabot.result == 'failure'
    steps:
      - name: Comentar falha nos testes
        run: |
          gh pr comment "$PR_URL" --body "
          âŒ **Testes Falharam**
          
          A atualizaÃ§Ã£o de dependÃªncia causou falha nos testes:
          - **Actor:** ${{ github.actor }}
          - **Branch:** ${{ github.head_ref }}
          
          ğŸ” **AÃ§Ãµes necessÃ¡rias:**
          1. Verificar logs de erro na aba Actions
          2. Revisar breaking changes da dependÃªncia
          3. Ajustar cÃ³digo se necessÃ¡rio
          4. Re-executar testes localmente
          
          â›” Auto-merge **BLOQUEADO** atÃ© os testes passarem.
          "
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}